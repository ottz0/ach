<section class="container" style="margin-bottom:-12px;" ng-controller="globalController">
	<form name="destinationSearch" ng-submit="gc.setSearchDestination()">
	  <fieldset class="form-group">
		<div class="row">			  
			  <div class="col-xs-12 col-sm-12 col-lg-6">
			  	<label class="ach-search" for="destination">Destination</label>
			    <input     
			    	   id="destination"
			    	   ng-model="achSearch.destination" 
			    	   type="text" 
			    	   class="form-control"
			    	   required="required"/>
			  </div>
			  
			  <div class="col-xs-6 col-sm-6 col-lg-2">
			  	<label class="ach-search" for="arrivalDate">Arrive</label>
			    <input id="arrival-date" 			    	
			    	   class="datepicker form-control" 
			    	   data-date-format="dd/mm/yyyy" 
			    	   type="text" 
			    	   ng-model="achSearch.arrivalDate" 
			    	   required="required"/>
			  </div>
			  
			  <div class="col-xs-6 col-sm-6 col-lg-2">
			  	<label class="ach-search" for="departureDate">Depart</label>
			    <input id="departure-date" 
			    	   class="datepicker form-control" 
			    	   data-date-format="dd/mm/yyyy" 
			    	   type="text" 
			    	   ng-model="achSearch.departureDate" 
			    	   class="form-control" 
			    	   required="required"/>
			  </div>
			  <label class="ach-search" for="exampleInputEmail1">&nbsp;</label>
			  <div class="col-xs-12 col-sm-12 col-lg-2">
			    <button type="submit" class="btn btn-warning btn-block">Search</button>
			  </div>			  
		</div>

		<div class="row ach-search-row">
			<small id="service">Adults: {{achSearch.numberOfAdults}} - Children: {{achSearch.numberOfChildren}} 
			<a href="#changepax" data-toggle="collapse">Change <span id="ach-tgl" class="octicon octicon-chevron-down"></span></a>
			</small>
		</div>
		<div class="collapse" id="changepax">
			<div class="col-xs-1 col-sm-1 col-lg-1">
			  <fieldset class="form-group">
			    <label class="ach-search" for="children">Adults</label>
			    <select class="form-control" name="adults" id="adults" ng-model="achSearch.numberOfAdults">
			      <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
			    </select>
			  </fieldset>
			</div>

			<div class="col-xs-1 col-sm-1 col-lg-1">
			  <fieldset class="form-group">
			    <label class="ach-search" for="children">Children</label>
			    <select class="form-control" name="children" id="children" ng-model="achSearch.numberOfChildren" ng-change="updateChildren()">
			      <option value="0">0</option>
			      <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
			    </select>
			  </fieldset>
			</div>

			<div class="col-xs-1 col-sm-1 col-lg-1" ng-show="child1">
			  <fieldset class="form-group">
			    <label class="ach-search" for="children">Age(s)</label>
			    <select class="form-control" name="children" id="children" ng-model="achSearch.childAges.child1">
			      <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				  <option value="9">9</option>
				  <option value="10">10</option>
				  <option value="11">11</option>
				  <option value="12">12</option>
				  <option value="13">13</option>
				  <option value="14">14</option>
				  <option value="15">15</option>
				  <option value="16">16</option>
				  <option value="17">17</option>
			    </select>
			  </fieldset>
			</div>
			{{achSearch.childAges.child1}}
			<div class="col-xs-1 col-sm-1 col-lg-1" ng-show="child2">
			  <fieldset class="form-group">
			    <label class="ach-search" for="children">Age(s)</label>
			    <select class="form-control" name="children" id="children" ng-model="achSearch.childAges.child2">
			      <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				  <option value="9">9</option>
				  <option value="10">10</option>
				  <option value="11">11</option>
				  <option value="12">12</option>
				  <option value="13">13</option>
				  <option value="14">14</option>
				  <option value="15">15</option>
				  <option value="16">16</option>
				  <option value="17">17</option>
			    </select>
			  </fieldset>
			</div>
			{{achSearch.childAges.child2}}
			<div class="col-xs-1 col-sm-1 col-lg-1" ng-show="child3">
			  <fieldset class="form-group">
			    <label class="ach-search" for="children">Age(s)</label>
			    <select class="form-control" name="children" id="children" ng-model="achSearch.childAges.child3">
			      <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				  <option value="9">9</option>
				  <option value="10">10</option>
				  <option value="11">11</option>
				  <option value="12">12</option>
				  <option value="13">13</option>
				  <option value="14">14</option>
				  <option value="15">15</option>
				  <option value="16">16</option>
				  <option value="17">17</option>
			    </select>
			  </fieldset>
			</div>
			{{achSearch.childAges.child3}}
			<div class="col-xs-1 col-sm-1 col-lg-1" ng-show="child4">
			  <fieldset class="form-group">
			    <label class="ach-search" for="children">Age(s)</label>
			    <select class="form-control" name="children" id="children" ng-model="achSearch.childAges.child4">
			      <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				  <option value="9">9</option>
				  <option value="10">10</option>
				  <option value="11">11</option>
				  <option value="12">12</option>
				  <option value="13">13</option>
				  <option value="14">14</option>
				  <option value="15">15</option>
				  <option value="16">16</option>
				  <option value="17">17</option>
			    </select>
			  </fieldset>
			</div>
			{{achSearch.childAges.child4}}
	  	</div>
	  </fieldset>	
	</form>
</section>
