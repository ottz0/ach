<div class="container">
	
	<!--Header -->
	<section ng-show="achBookingHeader">
		<header class="p-t-2">
			<h1>Your booking details</h1>
			<div class="header-strip"></div>
		</header>
		<div class="p-b-1">
		<strong><a href back-button><span class="octicon octicon-chevron-left"></span> Back to <span ng-bind-html="hotelInformation.name"></span></a></strong>
		</div>
	</section>

	<!--Error -->
	<section ng-show="eanErrorBlock">
		<div ng-include src="'app/components/book/partialBookingError.html'"></div>
	</section>

	<!--Confirm -->
	<section ng-show="eanConfirmBlock">
		<div class="p-t-3" ng-include src="'app/components/book/partialBookingConfirm.html'"></div>
	</section>
	
	<!--Form -->
	<section ng-show="achMain" id="hotel-booking" class="row">
		<div ng-include src="'app/components/book/partialReservationSummary.html'"></div>
		<div id="booking-form" class="col-xs-12 col-sm-12 col-md-8 col-lg-8">	
			<div ng-include src="'app/components/book/partialBookingForm.html'"></div>
		</div>
	</section>

</div>




<pre>
    {{ HotelRoomReservationResponse | json }}
</pre>
<pre>
    {{ eanError | json }}
</pre>
