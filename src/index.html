<!DOCTYPE html>
<html lang="en" ng-app="achApp">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <title ng-bind="$state.current.data.pageTitle"></title>

        <!-- build:css assets/css/ach-main.min.css -->
        <!-- Ach Stylesheet -->
        <link rel="stylesheet" href="assets/css/ach-main.css">
        <!-- /build -->
        <!-- build:css assets/fonts/octicons/octicons/octicons.min.css -->
        <link rel="stylesheet" href="assets/libs/octicons/octicons/octicons.css">
        <!-- /build -->

    </head>
    <body ng-cloak ng-controller="globalController as gc">

        <div id="wrap">  
            <header class="hidden-xs-up">
                <h1 ng-bind="$state.current.data.pageTitle"></h1>
            </header>

            <!-- Load the header -->
            <div ng-controller="NavController" ng-include src="'app/components/core/nav.html'"></div>
            <!-- /header -->

            <!-- Angular -->
            <div ui-view></div>
            <!-- /Angular -->

        </div>

    <!-- Load the footer -->
    <div ng-include src="'app/components/core/footer.html'"></div>
    <!-- /footer -->

        <!-- build:js app/js/vendor.min.js -->
        <!-- Non angular vendors-->
        <script src="assets/libs/jquery/dist/jquery.min.js"></script>
        <script src="assets/libs/tether/dist/js/tether.min.js"></script>
        <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- /build -->

        <!-- build:js app/js/angular.min.js -->
        <script src="assets/libs/angular/angular.js"></script>
        <!-- /build -->
        
        
        <!-- build:js app/js/angular-components.min.js -->
        <script src="assets/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="assets/libs/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="assets/libs/ngstorage/ngStorage.min.js"></script>
        <script src="assets/libs/angular-spinners/dist/angular-spinners.min.js"></script>
        <script src="assets/libs/angular-slugify/angular-slugify.js"></script>
        <script src="assets/libs/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
        <script src="assets/libs/angular-guid/guid.min.js"></script>
        <script src="assets/libs/ngmap/build/scripts/ng-map.min.js"></script>
        <!-- /build -->

        <!-- build:js app/js/ach-site.min.js -->
        <!-- site js -->
        <script src="assets/js/google.js"></script>
        <script src="assets/js/ach-site.js"></script>
        <script src="assets/js/bootstrap-datepicker.js"></script>
        <!-- /build -->
        

        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

        <!-- build:js app/js/angular-app.min.js -->
        <!-- Shared-->
        <script src="app/app.js"></script>
        <script src="app/shared/globalController.js"></script>
        <script src="app/components/core/navController.js"></script>
        <script src="app/shared/config.js"></script>
        <script src="app/shared/utils/utilsFactory.js"></script>
        <script src="app/shared/utils/dateFactory.js"></script>
        <script src="app/shared/utils/searchSessionFactory.js"></script>
        <script src="app/shared/utils/stateFactory.js"></script>
        <script src="app/shared/utils/hotelRatingFactory.js"></script>

        <!-- Search-->
        <script src="app/shared/search/searchController.js"></script>
        <script src="app/shared/search/searchFactory.js"></script>

        <!-- Home-->
        <script src="app/components/home/homeController.js"></script>
        
        <!-- Hotels-->
        <script src="app/components/hotels/hotelsController.js"></script>
        <script src="app/components/hotels/hotelsFactory.js"></script>

        <!-- Hotel-->
        <script src="app/components/hotel/hotelController.js"></script>
        <script src="app/components/hotel/hotelFactory.js"></script>

        <!-- Book-->
        <script src="app/components/book/bookController.js"></script>
        <script src="app/components/book/bookFactory.js"></script>

        <!-- Dev-->
        <script src="app/components/dev/devController.js"></script>
        <script src="app/components/dev/devFactory.js"></script>

        <!-- Deva-->
        <script src="app/components/deva/devaController.js"></script>
        <script src="app/components/deva/devaFactory.js"></script>

        <!-- Devb-->
        <script src="app/components/devb/devbController.js"></script>
        <script src="app/components/devb/devbFactory.js"></script>
        <!-- /build -->   

    </body>
</html>
