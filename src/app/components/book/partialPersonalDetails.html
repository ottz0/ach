
<section class="ach-stroke-box">	
	<h2>Room details</h2>
	<div class="header-strip"></div>
	<p class="font-weight-bold">Please give us name details of one of the people staying in this room<p>

		<fieldset class="form-group">
			<label for="firstName">First name</label>
					 <input type="text" 
					 		ng-model="ReservationInfo.room1FirstName" 
					 		name="room1FirstName"
					 		id="room1FirstName"
					 		class="form-control" 
					 		
					 		>
		</fieldset>
	
		<fieldset class="form-group">
			<label for="lastName">Last name</label>
				<input	type="text" 
					  	ng-model="ReservationInfo.room1LastName" 
					 	  	name="room1LastName"
					 	  	id="room1LastName"
					 		class="form-control"
					 		 
					 		>
		</fieldset>

		<div class="row">
		    <div class="col-xs-6">
		      	<fieldset class="form-group">
				    <label for="lastName">Email</label>
				    	<input	type="email" 
				    		  	ng-model="ReservationInfo.email" 
				   		 	  	name="email"
				   		 	  	id="emal"
				   		 		class="form-control"
				   		 		 
				   		 		>
				</fieldset>	
		    </div>
		    <div class="col-xs-6">
		      	<fieldset class="form-group">
				    <label for="lastName">Home phone</label>
				    	<input	type="number" 
				    		  	ng-model="ReservationInfo.homePhone" 
				   		 	  	name="home-phone"
				   		 	  	id="home-phone"
				   		 		class="form-control"
				   		 		 
				   		 		>
				</fieldset>	
		    </div>
		</div>		
	   
	   <fieldset class="form-group">
	    <label for="lastName">Address</label>
	    	<input	type="text" 
	    		  	ng-model="ReservationInfo.address1" 
	   		 	  	name="address1"
	   		 	  	id="address1"
	   		 		class="form-control"
	   		 		 
	   		 		>
	  </fieldset>

	  <fieldset class="form-group">
	    <label for="lastName">City</label>
	    	<input	type="text" 
	    		  	ng-model="ReservationInfo.city" 
	   		 	  	name="city"
	   		 	  	id="city"
	   		 		class="form-control"
	   		 		 
	   		 		>
	  </fieldset>

	  <div class="row">
	    <div class="col-xs-3">
	    	<fieldset class="form-group">
			    <label for="lastName">State</label>
			    	<select class="form-control" ng-model="ReservationInfo.stateProvinceCode">
			    		<option value="NW" selected>NSW</option>
						<option value="NW">NSW</option>
						<option value="NW">NSW</option>
						<option value="NW">NSW</option>
					</select>
			</fieldset>
	    </div>
	    <div class="col-xs-3">
	      	<fieldset class="form-group">
			    <label for="lastName">Postcode</label>
			    	<input	type="number" 
			    		  	ng-model="ReservationInfo.postalCode" 
			   		 	  	name="postalCode"
			   		 	  	id="postalCode"
			   		 		class="form-control"
			   		 		 
			   		 		>
			</fieldset>	
	    </div>
	    <div class="col-xs-6">
	      	<fieldset disabled class="form-group">
			    <label for="lastName">Country</label>
			    	<input	type="text" 
			   		 	  	name="countryCode"
			   		 	  	id="countryCode"
			   		 		class="form-control"
			   		 		value="Australia"
			   		 		>
			</fieldset>	
	    </div>
	  </div>	


<!-- address1:'travelnow', //encode characters
				city:'Seattle',
				stateProvinceCode:'WA', //special for aus states
				countryCode:'US', //special code
				postalCode:'pass' -->


</section>
