<!DOCTYPE html>
<html lang="en" ng-app="achApp">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <title ng-bind="$state.current.data.pageTitle"></title>

    <link rel="stylesheet" href="assets/css/ach-main.min.css"/>
    <link rel="stylesheet" href="assets/css/octicons.min.css"/>

    </head>
    <body ng-cloak ng-controller="globalController as gc">

        <div id="wrap">  
            <header class="hidden-xs-up">
                <h1 ng-bind="$state.current.data.pageTitle"></h1>
            </header>

            <!-- Load the header -->
            <div ng-controller="NavController" ng-include src="'app/components/core/nav.html'"></div>
            <!-- /header -->

            <!-- Angular -->
            <div ui-view></div>
            <!-- /Angular -->

        </div>

    <!-- Load the footer -->
    <div ng-include src="'app/components/core/footer.html'"></div>
    <!-- /footer -->

    <!-- jQuery first, then Bootstrap JS. -->
        <script src="assets/libs/jquery/dist/jquery.min.js"></script>
        <script src="assets/libs/tether/dist/js/tether.min.js"></script>
        <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    
        <!-- Angular Components-->
        <script src="assets/libs/angular/angular.js"></script>
        <script src="assets/libs/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="assets/libs/angular-sanitize/angular-sanitize.js"></script>
        <script src="assets/libs/ngstorage/ngStorage.min.js"></script>
        <script src="assets/libs/angular-spinners/dist/angular-spinners.min.js"></script>
        <script src="assets/libs/angular-slugify/angular-slugify.js"></script>
        <script src="assets/libs/angular-auto-validate/dist/jcs-auto-validate.js"></script>
        <script src="assets/libs/angular-guid/guid.min.js"></script>
        <script src="assets/libs/ngmap/build/scripts/ng-map.min.js"></script>
        <script src="assets/js/google.js"></script>
        <script src="assets/js/bootstrap-datepicker.js"></script>




    <script src="app/app.js"></script>
        
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
        
    <script src="app/js/main.min.js"></script>



        

    </body>
</html>
