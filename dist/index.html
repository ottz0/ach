<!DOCTYPE html>
<html lang="en" ng-app="achApp">
    <head>
        <!-- Required meta tags always come first -->
        <base href="/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <title ng-bind="$state.current.data.pageTitle"></title>

        <link rel="stylesheet" href="assets/css/ach-main.min.css"/>
        <link rel="stylesheet" href="assets/fonts/octicons/octicons/octicons.min.css"/>

    </head>
    <body ng-cloak ng-controller="globalController as gc">

        <div id="wrap">  
            <header class="hidden-xs-up">
                <h1 ng-bind="$state.current.data.pageTitle"></h1>
            </header>

            <!-- Load the header -->
            <div ng-controller="NavController" ng-include src="'app/components/core/nav.html'"></div>
            <!-- /header -->

            <!-- Angular -->
            <div ui-view></div>
            <!-- /Angular -->

        </div>

    <!-- Load the footer -->
    <div ng-include src="'app/components/core/footer.html'"></div>
    <!-- /footer -->

        <script src="app/js/vendor.min.js"></script>

        <script src="app/js/angular.min.js"></script>
        
        
        <script src="app/js/angular-components.min.js"></script>
        

        <!-- vendor -->
        <!-- angular -->
        <!-- angular-components -->
        <!-- angular-app -->
        <!-- ach-site -->
        

        <script src="app/js/ach-site.min.js"></script>
        

        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

        <script src="app/js/angular-app.min.js"></script>

    </body>
</html>
